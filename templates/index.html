<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Yoruba Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #007bff;
            font-weight: 700;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: 500;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #007bff;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #translation-result, #error-message {
            margin-top: 20px;
            font-size: 1.4em;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        #translation-result {
            color: #28a745;
            background-color: #e2f8e8;
        }

        #error-message {
            color: #dc3545;
            background-color: #f8d7da;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6em;
            }

            button {
                font-size: 1em;
            }

            #translation-result, #error-message {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number to Yoruba Translator</h1>
        <form id="translation-form" action="/" method="post">
            <label for="number-input">Enter a number between 1000 and 5000:</label>
            <input type="number" id="number-input" name="number" min="1000" max="5000" required>
            <button type="submit">Translate</button>
        </form>
        {% if translation %}
            <div id="translation-result">{{ number }} is {{ translation }}</div>
        {% endif %}
        {% if error %}
            <div id="error-message">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
